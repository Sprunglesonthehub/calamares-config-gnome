efiSystemPartition:     "/boot/efi"

# Swap configuration
userSwapChoices:
    - none      # Create no swap, use no swap
    - small     # Up to 4GB
    - suspend   # At least main memory size
    - file      # To swap file instead of partition

# Partition display settings
drawNestedPartitions: false
alwaysShowPartitionLabels: true
allowManualPartitioning: true

# Initial choices
initialPartitioningChoice: none
initialSwapChoice: none

# Filesystem settings
defaultFileSystemType: "ext4"
availableFileSystemTypes: ["ext4"]  # Limiting to just ext4 for consistency

# EFI partition settings
efiSystemPartitionSize: "512MiB"
efiSystemPartitionName: "EFI System Partition"
efiSystemPartitionFormat: true

# Required partition sizes
requiredPartitionSize:
    root: "10GiB"
    boot: "1GiB"

# Mount points to create
mountPoints:
    - "/"
    - "/boot"
    - "/boot/efi"
    - "/home"
