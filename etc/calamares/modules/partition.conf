# partition.conf
---
efiSystemPartition:     "/boot/efi"

# Partition table type settings
defaultPartitionTableType: "gpt"
requiredPartitionTableType: "gpt"

# Swap configuration
userSwapChoices:
    - none      # Create no swap, use no swap
    - small     # Up to 4GB
    - suspend   # At least main memory size
    - file      # To swap file instead of partition

# Display settings
drawNestedPartitions: false
alwaysShowPartitionLabels: true
allowManualPartitioning: true

# Initial choices
initialPartitioningChoice: none
initialSwapChoice: none

# Filesystem settings
defaultFileSystemType: "ext4"
availableFileSystemTypes: ["ext4"]

# Required partition configuration
requiredPartitions:
    - filesystem: vfat
      mountPoint: "/boot/efi"
      size: 512MiB
      flag: esp
      features: [ fat32 ]
    - filesystem: ext4
      mountPoint: "/boot"
      size: 1GiB
    - filesystem: ext4
      mountPoint: "/"
      size: 10GiB

# EFI specific settings
efiSystemPartitionSize: "512MiB"
efiSystemPartitionName: "EFI System"
efiSystemPartitionFormat: true

# Mount points (remove duplicates)
mountPoints:
    - "/"
    - "/boot"
    - "/boot/efi"
    - "/home"

bootLoaderInstallPath: "/boot/efi"
