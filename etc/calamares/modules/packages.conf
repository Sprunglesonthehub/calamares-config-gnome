---

backend: pacman

skip_if_no_internet: false
update_db: true
update_system: false

pacman:
    num_retries: 3
    disable_download_timeout: false
    needed_only: false

operations:
  - try_remove:
    - calamaresos

  - try_install:
      - base
      - linux
      - linux-firmware
      - mkinitcpio
      - grub
      - efibootmgr
